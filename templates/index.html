{% extends "base.html" %}
{% block title %}Hangman{% endblock %}
{% block content %}
<h1>GAME ON</h1>

<p id="word-display">{{ display_word }}</p>
<p>Fel gissningar: <span id="wrong-guesses">{{ guessed_letters }}</span></p>
<p>Liv kvar: <span id="lives">{{ lives }}</span></p>

<!-- Formulär för att gissa en bokstav -->
<form method="POST">
    <input type="text" name="letter" maxlength="1" required>
    <button type="submit">Gissa</button>
</form>

<!-- Formulär för att starta om spelet -->
<form method="POST">
    <button type="submit" name="new_game" value="1">Starta om</button>
</form>

{% endblock %}
